<script>
document.getElementById("form-alerta").addEventListener("submit", function(e){
    e.preventDefault();

    let ubicacion = document.getElementById("ubicacion").value;
    let magnitud = document.getElementById("magnitud").value;
    let mensaje = document.getElementById("mensaje").value;

    fetch("/enviar-alerta", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            ubicacion: ubicacion,
            magnitud: magnitud,
            mensaje: mensaje
        })
    })
    .then(res => res.json())
    .then(data => alert(data.mensaje))
    .catch(err => alert("Error enviando correos"));
});
</script>
