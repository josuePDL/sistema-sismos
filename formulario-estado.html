<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Estado</title>

  <!-- Bootstrap 4.6 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #667eea, #449da8);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .form-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .btn-primary {
      border-radius: 25px;
      padding: 8px 20px;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand font-weight-bold" href="#">Sistema de Alertas</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav ml-auto">
        <a class="nav-link" href="index.html">Inicio de sesión</a>
        <a class="nav-link" href="alerta.html">Crear alerta</a>
        <a class="nav-link active" href="formulario-estado.html">Formulario</a>
      </div>
    </div>
  </div>
</nav>

<!-- FORMULARIO -->
<div class="form-wrapper">
  <div class="card p-4" style="width: 100%; max-width: 500px;">
    
    <h3 class="text-center mb-4">Reporte de Estado</h3>

    <form name="contact" method="POST" data-netlify="true" class="needs-validation" novalidate>
      
      <!-- Necesario para Netlify -->
      <input type="hidden" name="form-name" value="contact">

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
        <div class="invalid-feedback">
          Por favor ingrese su nombre.
        </div>
      </div>

      <div class="form-group">
        <label for="estado">Estado</label>
        <select class="form-control" id="estado" name="estado" required>
          <option value="">Seleccione una opción</option>
          <option value="Estoy bien">Estoy bien</option>
          <option value="Necesito asistencia para mi">Necesito asistencia para mí</option>
          <option value="Necesito asistencia para mis compañeros">Necesito asistencia para mis compañeros</option>
        </select>
        <div class="invalid-feedback">
          Seleccione una opción válida.
        </div>
      </div>

      <button class="btn btn-primary btn-block" type="submit">
        Enviar Reporte
      </button>

    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Validación Bootstrap
  (function () {
    'use strict'
    window.addEventListener('load', function () {
      var forms = document.getElementsByClassName('needs-validation')
      Array.prototype.filter.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    }, false)
  })()
</script>



<footer>
    Pagina creada por Josue Pacheco
</footer>

</body>
</html>
